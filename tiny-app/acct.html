<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--bootstrap stylesheet-->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <!--personal stylesheet-->
		<link rel="stylesheet" type="text/css" href="./styles/acct.css">
	<title>User Account</title>
</head>
<body>
		<!-- row will hold URL input box-->
		<div class="row">
			<div class="col-lg-12">
          <section class="test-section">
            <h4 class="first-title">URLs</h4>
            <h5 class="second-title">Sign Out</h5>
          </section>
				  <section class="url-box">
            <div class="col-11">
              <label for="ex3"></label>
              <input class="form-control" id="ex3" type="text">
            </div>
						<br>
					<button class="create-url">Create URL</button>
				</section>
		</div>
	</div>

		<br>
		<!-- row will hold URL data table-->
		<div class="row">
			<section class="url-table">
				<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Original URL</th>
      <th scope="col">Tiny URL</th>
      <th scope="col">Hit Count</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">www.google.com/puppiesandkittens</th>
      <td>www.tiny.com/kittens</td>
      <td>3</td>
      
    </tr>
    <tr>
      <th scope="row">www.duckduckgo.com/lifeandstuff</th>
      <td>tiny.com/life</td>
      <td></td>
      
    </tr>
    <tr>
      <th scope="row">https://www.pickles.com/hugs</th>
      <td>smallpickles.com</td>
      <td>0</td>
			
    </tr>
  </tbody>
</table>
			</section>
		</div>


</body>
</html>
